{% extends 'base.html' %}

{% block content %}
  <h1>Guess the Number</h1>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="guess">Guess:</label>
    <input type="number" name="guess" min="0" max="999" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
